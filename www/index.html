<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="shared/css/servers-list.css">
        <link rel="stylesheet" type="text/css" href="branding/css/branding.css">
        <title>Rocket.Chat Cordova Legacy</title>
        <script type="text/javascript" src="js/bugsnag.js"></script>
        <script type="text/javascript" src="js/bugsnag_apikey.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="shared/js_compiled/i18n.js"></script>
    </head>
    <body>
        <section id="startView" class="view keyboard">
            <div class="logo">
                <img src="icons/icon.png" />
            </div>
            <div class="server-enter">
                <form novalidate="novalidate">
                    <input type="url" id="serverAddress" placeholder="https://open.rocket.chat" />

                    <div class="connect-button">
                        <button type="submit" id="serverAddressButton"><span data-i18n="Connect"></span></button>
                    </div>
                </form>

                <div id="alert-messages"></div>
            </div>

            <div class="server-list-info">
                <span data-i18n="Swipe_2_fingers_up_to_open_the_server_list_or_click_here"></span>
            </div>
        </section>

        <section class="overlay keyboard">
            <div class="loading-box">
                <div class="loading-animation">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="loading-text">
                    ...
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
        </section>

        <section class="overlay new-apps">
            <div>
                <div class="logo">
                    <img src="icons/icon.png" />
                </div>
                <h1></h1>
                <div class="description">
                </div>
                <div class="download-link ios">
                    <button onclick="window.open('https://itunes.apple.com/app/rocket-chat/id1148741252', '_system');">
                        <img src="img/itunes-store.svg" />
                    </button>
                </div>
                <div class="download-link android">
                    <button onclick="window.open('https://play.google.com/store/apps/details?id=chat.rocket.android', '_system');">
                        <img src="img/google-play.svg" />
                    </button>
                </div>
                <button class="dismiss"></button>
            </div>
        </section>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/cache_manifest.js"></script>
        <script type="text/javascript" src="js/lodash.js"></script>
        <script type="text/javascript" src="js/async.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="shared/js/android_sender_id.js"></script>
        <script type="text/javascript" src="shared/js/google_analytics_id.js"></script>
        <script type="text/javascript" src="shared/js_compiled/utils.js"></script>
        <script type="text/javascript" src="shared/js_compiled/servers.js"></script>
        <script type="text/javascript" src="shared/js_compiled/servers-list.js"></script>
        <script type="text/javascript" src="shared/js_compiled/index.js"></script>
        <script type="text/javascript" src="branding/js/branding.js"></script>

        <script type="text/javascript">
            FastClick.attach(document.body);
            function handleOpenURL(url) {
              if (url.indexOf('clientapp-rocketchat:') !== 0) {
                return;
              }
              window.AUTOLOAD = false;
              url = url.replace("%23", "#"); // iOS escapes the # character. Unescape it.
              url = url.slice('clientapp-rocketchat:'.length);
              Servers.onLoad(function () {
                registerServer(url);
              });
            }
        </script>
    </body>
</html>
